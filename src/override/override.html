<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css/cal.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="grid">
		<div class="aside">
			<header>stayinside</header>

			<div class="box">
				<div><img src="assets/filler.png" alt="Insert" style="width:222px;height:175px";></div>
				<div class="bg-lower-blob"><img src="assets/lower-blob.png" alt="Blob 1" style="width:222px;height:175px";></div>
				<div class="bg-upper-blob"><img src="assets/upper-blob.png" alt="Blob 2" style="width:222px;height:175px";></div>
				<div class="btn"><button class="effect">View on r/</button></div>
				<div class="btn"><button class="effect">Do with friends</button></div>
				<div class="btn"><button class="effect">New activity</button></div>
				<div class="btn"><button class="effect">Complete</button></div>
			</div>

			<div><img src="assets/doge.png" alt="Cute dog" style="width:222px;height:175px";></div>
		</div>

	<div>
		<br>
	</div>

	<div class="main">
		<!-- Calendar -->
		<header>April 2020</header>
		<div class="cal">
		  <ul class="weekdays">
		    <li class="day-bg"></li>
		    <li class="day-bg">M</li>
				<li class="day-bg">T</li>
				<li class="day-bg">W</li>
				<li class="day-bg">T</li>
				<li class="day-bg">F</li>
				<li class="day-bg">S</li>
		    </li>
		  </ul>

		  <ul class="day-grid">
		    <li class="month=prev"></li>
		    <li class="month=prev"></li>
		    <li class="month=prev"></li>
		    <li><div class="circle">1</div></li>
		    <li><div class="circle">2</div></li>

		    <li><div class="circle">4</div></li>
		    <li><div class="circle">5</div></li>
		    <li><div class="circle">6</div></li>
		    <li><div class="circle">7</div></li>
		    <li><div class="circle">8</div></li>
		    <li><div class="circle">9</div></li>
		    <li><div class="circle">10</div></li>
		    <li><div class="circle">11</div></li>
		    <li><div class="circle">12</div></li>
		    <li><div class="circle">13</div></li>
		    <li><div class="circle">14</div></li>
		    <li><div class="circle">15</div></li>

		    <li><div class="circle">17</div></li>
		    <li><div class="circle">18</div></li>

		    <li><div class="circle">22</div></li>
		    <li><div class="circle">23</div></li>
		    <li><div class="circle">24</div></li>
		    <li><div class="circle">25</div></li>
		    <li><div class="circle">26</div></li>
		    <li><div class="circle">27</div></li>
		    <li><div class="circle">28</div></li>
		    <li><div class="circle">29</div></li>
		    <li><div class="circle">30</div></li>
		    <li class="month-next"></li>
		    <li class="month-next"></li>
		  </ul>
		</div>
	</div>
</div>

</body>
</html>
